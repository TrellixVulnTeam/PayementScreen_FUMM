<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Gulp</title>
</head>
<body>
    <body>
        <div class="container">
            <div class="leftside">
                <div class="lefthead">                       <!-- FIRST DIV -->
                    <div class="title">
                        <span class="arrow">‚Üê</span>
                        <span id="cointrack">cointrack.ai</span>
                    </div>
                    <div class="p">Try CoinTracks Premium</div>
                    <div class="title2">7 days free</div>
                    <div class="p" id="p">Then $167.92 per year</div>
                </div>
                <div class="leftfoot">                      <!-- SECOND DIV -->
                    <img src="./src/img/Frame.png" class="img" alt="Rocket Image">
                </div>
            </div>
            <div class="rightside">
               <div class="header">
                   <h2>Enter Payment details</h2>
               </div>
               <div class="formdiv">
                    <form >
                        <label for="email">Email</label>
                        <input type="text" >
                        <label for="number">Card Number</label>
                        <input class="inputimage" type="text" placeholder="1234 1234 1234 1234" >
                            <div class="cardimg">
                                <img src="./src/img/image 17.png" class="imgcards" alt="" >
                            </div>
                        </input>
                        <label for="name">Name on card</label>
                        <input type="text" placeholder="NAME SURNAME">
                        <div class="difinput">
                            <div >
                                <label class="datelabel" for="date">Expiration Date</label>
                                <input class="inputdate" type="number" placeholder="MM/YY">
                            </div>
                            <div >
                                <label class="cvclabel" for="name">CVC</label>
                                <input class="inputcvc" type="number" placeholder="123">                          
                            </div>
                        </div>
                        <label for="country">Country or region</label>
                        <input class="country" type="text" value="Armenia">
                        <input type="checkbox" value="Submit">
                        <label class="checklabel">Save my info for secure 1-click checkout</label>
                        <div class="btn">
                            <input type="submit" value="Start a Free Trial">
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
    <main class="main">
    
    </main>
    <script src="dist/js/script.min.js"></script>
</body>
</html>
